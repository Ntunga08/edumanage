{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduManage - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(rgba(3, 105, 161, 0.8), rgba(3, 105, 161, 0.6)), url('{% static "images/stude.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="font-inter bg-[#0369a1] min-h-screen text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="hidden lg:block w-72 bg-white/90 backdrop-blur border-r border-white/20 shadow-lg relative">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-[#0369a1] rounded-md flex items-center justify-center text-white font-bold text-lg">📚</div>
          <div>
            <h1 class="text-lg font-bold text-gray-900">EduManage</h1>
            <p class="text-sm text-gray-500">School Management</p>
          </div>
        </div>
      </div>
      <nav class="p-4 space-y-2">
        <a href="{% url 'home' %}" class="flex items-center p-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">
          <span class="mr-3">🏠</span> Home
        </a>
        <a href="{% url 'dashboard' %}" class="flex items-center p-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">
          <span class="mr-3">📊</span> Dashboard
        </a>
        <a href="{% url 'students' %}" class="flex items-center p-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">
          <span class="mr-3">👥</span> Students
        </a>
        <a href="{% url 'teachers' %}" class="flex items-center p-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">
          <span class="mr-3">👨‍🏫</span> Teacher
        </a>
        <a href="{% url 'subjects' %}" class="flex items-center p-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">
          <span class="mr-3">📖</span> Subjects
        </a>
        <a href="{% url 'class' %}" class="flex items-center p-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">
          <span class="mr-3">📚</span> Classes
        </a>
        <a href="{% url 'reports_dashboard' %}" class="flex items-center p-3 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">
          <span class="mr-3">📝</span> Reports
        </a>
        <!-- Add more links as needed -->
      </nav>
      <!-- User Profile -->
      <div class="absolute bottom-4 left-4 right-4 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-lg p-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-[#0369a1] rounded-full flex items-center justify-center text-white font-bold text-sm">{{ user_initials }}</div>
          <div>
            <h4 class="text-sm font-medium text-gray-900">{{ user_name }}</h4>
            <p class="text-xs text-gray-500">User</p>
            <form method="post" action="{% url 'logout' %}" class="mt-2">
              {% csrf_token %}
              <button type="submit" class="text-xs text-red-600 hover:underline">Log out</button>
            </form>
          </div>
        </div>
      </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-6 overflow-y-auto flex items-center justify-center">
      {% block content %}
      <div class="text-center px-4">
        <h1 class="text-4xl lg:text-6xl font-bold text-white mb-4">Welcome</h1>
        <h2 class="text-2xl lg:text-4xl font-semibold text-white mb-2">{{ user_name }}</h2>
        <h3 class="text-xl lg:text-3xl font-medium text-white/90">to</h3>
        <h4 class="text-2xl lg:text-4xl font-semibold text-white mt-2">EduManage Academy</h4>
      </div>
      {% endblock %}
    </main>
  </div>
</body>
</html>
