<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - EduManage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0369a1 0%, #0ea5e9 100%);
            min-height: 100vh;
        }
        .success-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }
        .success-btn {
            background: linear-gradient(135deg, #0369a1 0%, #0ea5e9 100%);
            transition: all 0.3s ease;
        }
        .success-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(3, 105, 161, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="success-container rounded-3xl p-8 w-full max-w-sm mx-auto text-center">
        <!-- Success Icon -->
        <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
            <span class="text-3xl text-white">âœ…</span>
        </div>
        
        <!-- Success Message -->
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Registration Successful!</h1>
        <p class="text-gray-600 text-sm mb-8">Your account has been created successfully. You can now access all features of EduManage.</p>
        
        <!-- Action Buttons -->
        <div class="space-y-3">
            <a href="{% url 'dashboard' %}" class="success-btn block w-full text-white py-3 px-4 rounded-xl font-medium text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Go to Dashboard
            </a>
            <a href="{% url 'home' %}" class="block w-full text-gray-600 py-3 px-4 rounded-xl font-medium text-sm border border-gray-300 hover:bg-gray-50 transition-colors">
                Go to Home
            </a>
        </div>
    </div>
</body>
</html>
