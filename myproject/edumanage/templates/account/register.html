<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold">Create Account</h2>
      <p class="text-sm text-gray-500">Join EduManage School System</p>
    </div>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="px-2">
          <label class="block text-sm font-medium">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
        <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
        Create Account
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
